<ion-header>
  <ion-navbar hideBackButton color="lblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="alarm"></ion-icon>
      Noticias de Facultad
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let m of noticias">
    <ion-card>
      <img src="http://media.ingenieria.usac.edu.gt/images/joomla_template/logo_institucional.png"/>
      <ion-card-header>
        {{m.titulo}}
      </ion-card-header>
      <ion-card-content>
        <p>Hora: {{m.hora}}</p>
        <p>fecha: {{m.fecha}}</p>
        <button full ion-button (click)="verNoticia(m.texto, m.titulo, m.hora, m.fecha)"><ion-icon name="log-in"></ion-icon> Ver Noticia</button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
