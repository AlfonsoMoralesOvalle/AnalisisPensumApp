<ion-header>
    <ion-navbar hideBackButton color="lblue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <ion-icon name="alarm"></ion-icon>
        {{datos.title}}
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div text-center>
    <h3>{{datos.text}}</h3>
    <p>
      Fecha de publicacion: {{datos.date}} 
    </p>
    <p>
      Hora de publicacion: {{datos.hour}}
    </p>
    <p>
      <button full ion-button (click)="cerrar()">Cerrar</button>
    </p>
  </div>
</ion-content>
